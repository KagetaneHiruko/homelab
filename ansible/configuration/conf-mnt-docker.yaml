---
- name: Mount Docker Storage
  hosts: docker
  become: true
  tasks: 
    - name: install nfs-common
      apt:
        name: nfs-common
        update_cache: yes
        
    - name: Mount NFS volumes with noauto according to boot option
      ansible.posix.mount:
        src: "{{ remotedockerstorage }}"
        path: /mnt/docker
        opts: auto
        boot: true
        state: mounted
        fstype: nfs